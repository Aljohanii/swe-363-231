<!DOCTYPE html>
<html>
<head>
    <title>suggest sources</title>
    <link rel="stylesheet" href="css_style.css"/>
</head>

<body>
  <div>
    <form action="">
  <label for="Email">Write your Email: </label>
  <input id="Email" type="email" placeholder="Exmaple@gmail.com">
  
      <label for="number">Write your phone number: </label>
      <input id="number" type="tel" name="phone" placeholder="05..." >
  
      <label for="Birthday">Birthday: </label>
      <input type="date">

    <label for="major" >your major</label>
    <input list="majors" id="major" name="major" />
    
    <datalist id="majors">
      <option value="cs"></option>
      <option value="swe"></option>
      <option value="coe"></option>
    </datalist>
  </form>
  </div>
  
  <div>
    <label for="add-sources" >add a new source:</label>
    <input list="sources" id="add-sources" name="sor" />
    
    <datalist id="sources">
      <option value="Codehal"></option>
      <option value="kevin stratvert"></option>
      <option value="tech on sky"></option>
      <option value="bro code"></option>
      <option value="code zilla"></option>
    </datalist>
    <form action="http://127.0.0.1:5500/thankYou.html">
    <button>send </button>
    </form>
  </div>

</body>
</html>
